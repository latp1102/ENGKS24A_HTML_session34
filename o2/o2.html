<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Danh sách nhân viên Rikkei</title>
    <style>
        table, th, td {
            border: 1px solid rgb(238, 231, 231);
            border-collapse: collapse;
            padding: 8px;
        }
        th {
            background-color: rgb(209, 205, 205);
        }
        input {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h2>Danh sách nhân viên Rikkei</h2>
    <label>tên nhân viên <input type="text" id="nameInput"></label>
    <label>chức vụ <input type="text" id="positionInput"></label>
    <button onclick="addEmployee()">thêm nhân viên</button>

    <table id="employeeTable">
        <thead>
            <tr>
                <th>STT</th>
                <th>Tên</th>
                <th>Chức vụ</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        let employees = [];
        window.onload = function() {
            const storedData = localStorage.getItem('employees');
            if (storedData) {
                employees = JSON.parse(storedData);
            } else {
                employees = [
                    { 
                        name: 'Nguyễn Văn A', 
                        position: 'Developer' 
                    },
                    { 
                        name: 'Trần Thị B', 
                        position: 'Designer' 
                    },
                    { 
                        name: 'Phạm Văn C', 
                        position: 'Project Manager' 
                    }
                ];
                localStorage.setItem('employees', JSON.stringify(employees));
            }
            renderTable();
        };

        function renderTable() {
            const tableBody = document.querySelector('#employeeTable tbody');
            tableBody.innerHTML = '';
            employees.forEach((employee, index) => {
                const row = `<tr>
                    <td>${index + 1}</td>
                    <td>${employee.name}</td>
                    <td>${employee.position}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        function addEmployee() {
            const name = document.getElementById('nameInput').value.trim();
            const position = document.getElementById('positionInput').value.trim();

            if (name === '' || position === '') {
                alert('Vui lòng nhập đầy đủ thông tin');
                return;
            }

            employees.push({ name, position });
            localStorage.setItem('employees', JSON.stringify(employees));
            renderTable();

            document.getElementById('nameInput').value = '';
            document.getElementById('positionInput').value = '';
        }
    </script>

</body>
</html>
