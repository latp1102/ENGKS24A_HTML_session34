<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    .container {
      background-color: white;
      width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
    }

    button {
      padding: 10px 15px;
      margin-left: 10px;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .add-btn {
      background-color: green;
    }

    .delete-btn {
      background-color: red;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }

    input {
      padding: 10px;
      width: 200px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Todo List K24_PTIT</h2>
    <input type="text" id="taskInput" placeholder="Nhập nhiệm vụ..." />
    <button class="add-btn" onclick="addTask()">Thêm</button>

    <ul id="taskList"></ul>
  </div>

  <script>
    window.onload = function () {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks.forEach(task => {
        renderTask(task);
      });
    };

    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const taskText = taskInput.value.trim();

      if (taskText === "") {
        alert("Vui lòng nhập nhiệm vụ!");
        return;
      }

      renderTask(taskText);
      saveTask(taskText);

      taskInput.value = "";
    }

    function renderTask(taskText) {
      const li = document.createElement("li");
      li.innerText = taskText;

      const delBtn = document.createElement("button");
      delBtn.innerText = "Xóa";
      delBtn.className = "delete-btn";

      delBtn.onclick = function () {
        if (confirm("Bạn có chắc muốn xóa nhiệm vụ này không?")) {
          li.remove();
          deleteTask(taskText);
        }
      };

      li.appendChild(delBtn);
      document.getElementById("taskList").appendChild(li);
    }

    
    function saveTask(taskText) {
      let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks.push(taskText);
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function deleteTask(taskText) {
      let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      tasks = tasks.filter(task => task !== taskText);
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }
  </script>
</body>
</html>
