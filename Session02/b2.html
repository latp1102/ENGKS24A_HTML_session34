<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      text-align: center;
      width: 80%;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    table {
      text-align: center;
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;

    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    input, select, button {
      margin: 5px;
      padding: 8px;
    }
    .action-btn {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Task Management</h2>
    <input type="text" id="content" placeholder="Content">
    <input type="date" id="dueDate">
    <select id="status">
      <option value="Pending">Pending</option>
      <option value="Completed">Completed</option>
    </select>
    <input type="text" id="assignedTo" placeholder="Username">
    <button onclick="addTask()">Submit</button>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Content</th>
          <th>Due date</th>
          <th>Status</th>
          <th>Assigned to</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="taskTable">
      </tbody>
    </table>
  </div>
  <script src="./b2.js"></script>
</body>
</html>
