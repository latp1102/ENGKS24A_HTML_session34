<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <style>
      body {
        background-color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      .container {
        background-color: white;
        width: 400px;
        margin: auto;
        padding: 20px;
        border-radius: 10px;
      }
      h2 {
        margin-bottom: 20px;
      }
      button {
        padding: 10px 15px;
        margin-left: 10px;
        border: none;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        cursor: pointer;
      }
      .add-btn {
        background-color: green;
      }
      .delete-btn {
        background-color: red;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #ccc;
      }
      input {
        padding: 10px;
        width: 200px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Todo List K24_PTIT</h2>
      <input type="text" id="taskInput" placeholder="Nhập nhiệm vụ..." />
      <button class="add-btn" onclick="addTask()">Thêm</button>

      <ul id="taskList"></ul>
    </div>

    <script src="./b4.js"></script>
  </body>
</html>
